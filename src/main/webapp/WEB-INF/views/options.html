<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace='~{base :: header (title=${"Options"})}'></head>

<body>

<div th:replace='~{base :: title}'></div>

<div th:replace='~{base :: menu}'></div>

<div id="main">

    <div id='content'>

        <h2>Options</h2>

        <div id='look_and_feel' class="optiongroup">

            <h4>Look and Feel</h4>

            <table>

                <tr>
                    <td class='key'>Label annotation</td>
                    <td>
                        <form method='POST' action='.'>
                            <input type='hidden' name='property' value='labelAnnotationIri' />
                            <input type='text' name='value' th:value='${kit.config.labelAnnotationIri}' />
                            <input type='submit' value='ok' /></form>
                    </td>
                </tr>

                <tr>
                    <td class='key'>Label property</td>
                    <td>
                        <form method='POST' action='.'>
                            <input type='hidden' name='property' value='labelPropertyIri' />
                            <input type='text' name='value' th:value='${kit.config.labelPropertyIri}' />
                            <input type='submit' value='ok' /></form>
                    </td>
                </tr>

                <tr>
                    <td class='key'>Label language</td>
                    <td>
                        <form method='POST' action='.'>
                            <input type='hidden' name='property' value='labelLang' />
                            <input type='text' name='value' th:value='${kit.config.labelLang}' />
                            <input type='submit' value='ok' />
                        </form>
                    </td>
                </tr>

            </table>
        </div><!-- look and feel -->

        <div id='model' class="optiongroup">

            <h4>Reasoner</h4>

            <table>

                <tr>
                    <td class='key'>Reasoner</td>
                    <td>
                        <form>
                            <input type='hidden' name='property' value='reasoner' />
                            <select class="option" name="value">
                                <option th:each='reasoner : ${reasoners}'
                                        th:value='${reasoner}'
                                        th:selected='${reasoner == kit.config.reasoner}'
                                        th:text='${reasoner}'>A reasoner</option>
                            </select>
                        </form>
                    </td>
                </tr>

            </table>
        </div><!-- model -->
    </div><!-- content -->
</div>

<div th:replace='~{base :: footer}'></div>

</body>
</html>
