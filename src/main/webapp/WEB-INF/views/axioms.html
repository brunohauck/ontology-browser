<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace='base :: header (title=${title})'></head>

<body class="wrapper">

<div th:replace='base :: title'></div>

<div th:replace='base :: menu'></div>

<div id="main">

    <div id="content">

            <form class='axioms-form' method='get'>
                <h2 th:text="${title}">Title</h2>
                <input id='axioms-search' type='text' name='search' value='' placeholder='search...'/>
                <input type='submit' value='>'/>
            </form>

        <div th:replace="base :: characteristic (${axioms})">
            A characteristic
        </div>

    </div>
</div>

<div th:replace='base :: footer'></div>

<script type="text/javascript">
    $(document).ready(function() {
        const search = new URLSearchParams(window.location.search).get('search');
        if (search) {
            document.getElementById('axioms-search').setAttribute("value", search);
        }
    });
</script>

</body>
</html>
